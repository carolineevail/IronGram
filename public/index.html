<html>
<body>

<form action="/login" method="post" id="login" hidden>
    <input type="text" placeholder="Username" name="username"/>
    <input type="password" placeholder="Password" name="password"/>
    <button type="submit">Login</button>
</form>

<form action="/upload" method="post" enctype="multipart/form-data" id="upload" hidden>
    <input type="number" placeholder="Enter view time" name="timeEntry"/>
    <input type="text" placeholder="Enter recipient name" name="recipient"/>
    <input type="file" name="photo"/>
    <button type="submit">Upload</button>
</form>

<form action="/logout" method="post" id="logout">
    <button type="submit">Logout</button>
</form>

<div id="photos"></div>

<script src="jquery-2.2.1.js"></script>
<script src="main.js"></script>

</body>
</html>
